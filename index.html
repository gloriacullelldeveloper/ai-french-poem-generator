<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>AI Poem Generator</title>
</head>
<body>
    <div class="container">
    <h1>AI Italian Poem Generator</h1>

     <main>
        <form action="">
            <input type="text" 
            placeholder="Enter the topic of the Italian Poem" 
            autofocus
            required
            class="instructions"/>

            <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
            The poem will be here
        </div>
     </main>
    
    <footer>This AI Project was coded by <a href="https://github.com/gloriacullelldeveloper" target="_blank">Gloria Cullell</a>
        , is <a href="https://github.com/gloriacullelldeveloper/ai-french-poem-generator" target="_blank">open-sourced on Github</a> and 
        <a href="https://main--ai-italian-poem-generator-gloria.netlify.app/" target="_blank">hosted on Netlify</a></footer>

    </div>
    <script src="src/index.js"></script>
</body>
</html>
