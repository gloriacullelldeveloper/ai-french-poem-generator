<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <title>AI Italian Poem Generator</title>
</head>
<body>
    <div class="first-container">
    <div class="container">
    <h1>AI Italian Poem Generator</h1>

     <main>
        <div class="form-container">

         <form id="poem-generator-form">

            <input type="text" 
            placeholder="Enter the topic of the Italian Poem" 
            autofocus
            required
            class="instructions"
            id="user-instructions"/>

            <input type="submit" class="submit-button" />
            
         </form>

        <div class="little-text">example: Flowers, Sun, Cat,...</div>

        </div>

        <div class="poem hidden" id="poem"></div>

     </main>
    
    </div>
    

    <footer>This AI Project was coded by <a href="https://github.com/gloriacullelldeveloper" target="_blank">Gloria Cullell</a>, is <a href="https://github.com/gloriacullelldeveloper/ai-french-poem-generator" target="_blank">open-sourced on Github</a> and 
        <a href="https://main--ai-italian-poem-generator-gloria.netlify.app/" target="_blank">hosted on Netlify</a></footer>

    </div>

    <script src="src/index.js"></script>
</body>
</html>
